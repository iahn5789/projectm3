<div>

	<div class='menu_item menu_close' style='float:left;margin:0;position:absolute;left:50px;top:1000px'>
	<img src='data/image/New_GUI/Load_UI/UI_Close_Bt_01.png' />
	</div>

	<div style='clear:both'></div>

	<audio id="hoverAudio" src="data/sound/UI/Config_Sellect_Hover_01.wav" preload="auto"></audio>
	<audio id="clickAudio" src="data/sound/UI/Config_Sellect_Click_01.wav" preload="auto"></audio>
	<audio id="backhoverAudio" src="data/sound/UI/Common_Branch_Hover_01.wav" preload="auto"></audio>
	<audio id="backclickAudio" src="data/sound/UI/Config_Back_01.wav" preload="auto"></audio>

	<div class="area_save_list">
		<ul class='save_list'>
			{{for array_save}}
				<li class='save_display_area load_list_item' data-num='{{:num}}'>
					<span class='load_list_item_thumb'>
					{{if img_data != ""}}
						<img src="{{:img_data}}">
					{{/if}}
					</span>
					<span class="load_day_area">
						<span class='load_list_item_day'>{{:day}}</span>
					</span>
					<span class='load_list_item_area'>
						<span class='load_list_item_subheading'>{{:subheading}}</span>
						<span class='load_list_item_date'>{{:save_date}}</span>
						<span class='load_list_item_text'>{{:title}}</span>
						<span class='load_list_item_delete'></span>
					</span>
				</li>
			{{/for}}
		</ul>
	</div>

	<img src='data/image/New_GUI/Load_UI/Load_Bgi_01.png' style='z-index:-1;left: 0px; top: 0px; width:871px;height:1080px;position:absolute;'>

<script class="menu_close">
	var tmp_src = "";

	$(".menu_item").hover(function(){
		tmp_src = $(this).find("img").attr("src");
		var img_src = tmp_src.replace("1.gif","2.gif").replace("1.png","2.png");
		$(this).find("img").attr("src",img_src);
	},
	function(){

		//もとにもどす
		$(this).find("img").attr("src",tmp_src);
	});
	$(".save_display_area").mouseenter(function(){
        var audioElement = document.getElementById('hoverAudio');
        audioElement.currentTime = 0;  // 오디오를 처음부터 재생
        audioElement.play();
    }),
	$(".save_display_area").click(function(){
    	var clickAudioElement = document.getElementById('clickAudio');
    	clickAudioElement.currentTime = 0;  // 오디오를 처음부터 재생
    	clickAudioElement.play();
	});

	$(".menu_close").mouseenter(function(){
        var audioElement = document.getElementById('backhoverAudio');
        audioElement.currentTime = 0;  // 오디오를 처음부터 재생
        audioElement.play();
    }),
	$(".menu_close").click(function(){
    	var clickAudioElement = document.getElementById('backclickAudio');
    	clickAudioElement.currentTime = 0;  // 오디오를 처음부터 재생
    	clickAudioElement.play();
	});
</script>

</div>
