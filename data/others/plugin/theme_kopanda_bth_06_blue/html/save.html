<div>

	<div class='menu_item menu_close' style='float:left;margin:0;position:absolute;left:50px;top:1000px;'>
	<img src='data/image/New_GUI/Save_UI/UI_Close_Bt_01.png' />
	</div>

	<div style='clear:both'></div>

	<!-- <img class="button_smart button_arrow_up" src='data/others/plugin/theme_kopanda_bth_06_blue/image/system/arrow_up.png' style='cursor:pointer;left:540px;top:100px;position:absolute;'>
	<img class="button_smart button_arrow_down" src='data/others/plugin/theme_kopanda_bth_06_blue/image/system/arrow_down.png' style='cursor:pointer;left:680px;top:100px;position:absolute;'> -->

	<div class="area_save_list">
		<ul class='save_list'>
			{{for array_save}}
				<li class='save_display_area save_list_item' data-num='{{:num}}'>
					<span class='save_list_item_thumb'>
					{{if img_data != ""}}
						<img src="{{:img_data}}">
					{{/if}}
					</span>
					<span class="save_day_area">
						<span class='save_list_item_day'>{{:day}}</span>
					</span>
					<span class='save_list_item_area'>
						<span class='save_list_item_subheading'>{{:subheading}}</span>
						<span class='save_list_item_date'>{{:save_date}}</span>
						<span class='save_list_item_text'>{{:title}}</span>
					</span>
				</li>
			{{/for}}
		</ul>

	</div>

	<img id="save_bg_img" src='data/image/New_GUI/Save_UI/Save_Bgi_01.png' style='z-index:-1;left: 0px; top: 0px; width:871px;height:1080px;position:absolute;'>

<script class="menu_close">
	var tmp_src = "";

	$(".menu_item").hover(function(){
		tmp_src = $(this).find("img").attr("src");
		var img_src = tmp_src.replace("1.gif","2.gif").replace("1.png","2.png");
		$(this).find("img").attr("src",img_src);
	},
	function(){

		//���Ƃɂ��ǂ�
		$(this).find("img").attr("src",tmp_src);
	});
</script>

</div>
